<script>
function fnCalcGap(cm) {
document.getElementById("heightcm").value="";
var height = cm;
var templine = Math.trunc(height/109);
do {
var templine2 = (height-(templine*19))/(templine+1)
if (templine2 < 100)
templine--;
}while (templine2 < 100);

var bigtempline = templine-1;
var bigtempline2 = (height-(bigtempline*19))/(bigtempline+1);

var gap =
(Math.floor(templine2*100)/100);
var gap2 = (Math.floor(bigtempline2*100)/100);

if (bigtempline2 >= 110) {
bigtempline = "-";
gap2 = "-"
}

alert(
"lobang: "+ gap +"("+ mmtoinch(gap)+")\n"+
"batang: "+templine + "\n\n" +
"lobang lebih besar: "+ gap2 + "("+ mmtoinch(gap2)+")\n" +
"batang lebih besar: "+bigtempline + "\n");
}

function mmtoinch(x) {
    if(x==="-") 
    return x;
var inch = Math.trunc(x/25.4);
var frac = Math.trunc((x/25.4- inch)*8);
var fracdec = Math.floor((((x/25.4 - inch) *8) - frac)*100);

if (fracdec < 25)
fracdec = "";
else if (fracdec < 50)
fracdec = ".25";
else if (fracdec < 75)
fracdec = ".5";
else if (fracdec < 100)
fracdec = ".75";

return inch + " inch " + frac + fracdec + "/8 ounce";
}
</script>
